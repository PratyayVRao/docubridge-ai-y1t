<!DOCTYPE html>
<html>
<head><title>Upload Excel & Ask GPT-2</title></head>
<body>
<h1>Upload Excel and Ask Question</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="excel_file" accept=".xls,.xlsx" required><br><br>
    <input type="text" name="user_question" placeholder="Your question" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
